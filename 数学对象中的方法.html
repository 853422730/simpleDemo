		//实现一个sum函数
		//函数功能：计算传递参数的总和
		//把和返回给调用者
		
		//sum(5,2,1);    8        
		//sum(1,3,2,1);  7   
		//sum(1);        1
		
		
		
		//函数中的arguments对象，将调用函数时传递的数据全部存放到该对象中，该对象使用法与数组相同。
		//arguments是一个伪数组，因为无法使用数组下面的方法
		function sum(){
			var s = 0;
			for(var i = 0; i < arguments.length; i++){
				s += arguments[i];
			}
			return s;
		}
		
		
		var result = sum(1,2,3,4,5,6);
		console.log(result);
